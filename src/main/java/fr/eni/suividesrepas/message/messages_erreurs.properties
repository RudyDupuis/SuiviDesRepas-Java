#Erreur de la DAL

10000=Une erreur lors de la connection à la base de donnée s'est produite
10001=Une erreur lors de l'insertion en base de donnée s'est produite
10002=Une erreur lors de la récupération en base de donnée s'est produite

#Erreur BLL
20000=Les champs ne peuvent pas être vide
20001=Ne pas mettre des champs vident entre les virgules
20002=Les aliments ne doivent contenir que des lettres